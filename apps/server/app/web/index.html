<!doctype html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grid</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="topbar">
        <div class="brand">Grid</div>
        <div class="pill">
          <span class="dot" id="dot-auth"></span>
          <span id="pill-text">初始化中</span>
        </div>
        <div class="btns" id="top-actions" style="margin: 0">
          <button id="btn-lock">锁定</button>
          <button id="btn-logout">退出</button>
        </div>
      </div>

      <div class="card" id="auth-card">
        <h2>登录与初始化</h2>
        <div class="row">
          <div>
            <label>管理员密码</label>
            <input id="password" type="password" placeholder="至少 8 位" />
            <div class="hint">
              公网部署强烈建议使用长密码。程序会用该密码派生密钥，用于加密保存 API 私钥。
            </div>
            <div class="btns">
              <button class="primary" id="btn-setup">首次初始化</button>
              <button id="btn-login">登录解锁</button>
            </div>
          </div>
          <div>
            <label>当前状态</label>
            <div class="hint mono" id="auth-status">加载中…</div>
          </div>
        </div>
      </div>

      <div class="grid" id="app-area" hidden>
        <div class="card">
          <h2>交易所配置（Lighter）</h2>
          <div class="row">
            <div>
              <label>网络</label>
              <select id="ex-env">
                <option value="mainnet">mainnet</option>
                <option value="testnet">testnet</option>
              </select>
            </div>
            <div>
              <label>L1 地址</label>
              <input id="ex-l1" placeholder="0x..." />
            </div>
          </div>
          <div class="row">
            <div>
              <label>account_index</label>
              <input id="ex-account" placeholder="可手填，后续会支持自动查询" />
            </div>
            <div>
              <label>api_key_index</label>
              <input id="ex-key-index" placeholder="例如 3" />
            </div>
          </div>
          <div class="row">
            <div>
              <label>API 私钥</label>
              <input id="ex-api-key" type="password" placeholder="留空表示不修改" />
              <div class="hint" id="ex-api-key-hint"></div>
            </div>
            <div>
              <label>ETH 私钥（可选）</label>
              <input id="ex-eth-key" type="password" placeholder="留空表示不修改" />
              <div class="hint" id="ex-eth-key-hint"></div>
            </div>
          </div>
          <div class="row">
            <div>
              <label>记住密钥</label>
              <select id="ex-remember">
                <option value="true">记住（加密落盘）</option>
                <option value="false">不记住（仅本次运行）</option>
              </select>
              <div class="hint">选择“不记住”时，重启后需要重新输入密钥。</div>
            </div>
          </div>
          <div class="btns">
            <button class="primary" id="btn-save-config">保存配置</button>
          </div>
        </div>

        <div class="card">
          <h2>运行与状态</h2>
          <div class="btns">
            <button class="primary" id="btn-start-all">启动 BTC/ETH/SOL</button>
            <button id="btn-stop-all">停止全部</button>
            <button class="danger" id="btn-emergency">紧急停止</button>
          </div>
          <div class="hint">当前版本先做骨架：启动后会有心跳日志，后续接入真实下单与网格。</div>
          <table class="table" id="bots-table">
            <thead>
              <tr>
                <th>标的</th>
                <th>状态</th>
                <th>启动时间</th>
                <th>最近心跳</th>
                <th>信息</th>
              </tr>
            </thead>
            <tbody id="bots-tbody"></tbody>
          </table>
        </div>

        <div class="card">
          <h2>日志</h2>
          <div class="logs mono" id="logs"></div>
        </div>
      </div>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
